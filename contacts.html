<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fale conosco</title>
  <link rel="stylesheet" href="pages/contacts.css">
</head>
<body>
<header class="header">
  <img src="images/logo_color.svg" alt="logotype" class="logo">
  <nav class="menu">
    <a href="index.html" class="menu__link">Página inicial</a>
    <a href="about.html" class="menu__link">Sobre</a>
    <a href="contacts.html" class="menu__link">Fale conosco</a>
  </nav>
</header>
<main class="content">
  <h1 class="main-title">Deixe-nos uma mensagem:</h1>
  <form class="contact-form">
    <label for="name" class="contact-form__label">Nome:</label>
    <input type="text" id="name" class="contact-form__input">
    <label for="email" class="contact-form__label">E-mail:</label>
    <input type="email" id="email" class="contact-form__input">
    <label for="message" class="contact-form__label">Sua mensagem:</label>
    <textarea id="message" class="contact-form__textarea"></textarea>
    <input type="submit" value="send" class="contact-form__button">
  </form>

</main>
<footer class="footer">
  <p class="footer__copyright">© Practicum</p>
</footer>
</body>
</html>
